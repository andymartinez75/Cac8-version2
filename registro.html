<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmobiliaria Prueba1</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <header class="header">
          </header>
    <main id="app">
        <section id="register">
            <form @submit.prevent="register">
                <h2>Registrarse</h2>
                <input type="text" v-model="registerForm.username" placeholder="Nombre de Usuario" required>
                <input type="email" v-model="registerForm.email" placeholder="Correo Electrónico" required>
                <input type="password" v-model="registerForm.password" placeholder="Contraseña" required>
                <input type="password" v-model="registerForm.confirm_password" placeholder="Confirmar Contraseña" required>
                <input type="submit" value="Registrarse">
                <div v-if="registerError">{{ registerError }}</div>
                <div class="login-link">
                    <p>¿Ya tienes una cuenta? <a href="/login.html">Inicia sesión aquí</a></p>
                </div>
            </form>
            
        </section>
    </main>


    <footer class="footer">

    </footer>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> 
    <script src="./js/main.js"></script>
</body>

</html>
